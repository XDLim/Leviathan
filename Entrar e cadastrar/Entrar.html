<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./Entr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <h2>Crie sua conta</h2>
            <p class="subtitle">Preencha os dados abaixo para se cadastrar.</p>
            <div class="profile-photo-upload">
                <input type="file" id="profile-photo" name="profile-photo" accept="image/*" class="visually-hidden">
                <label for="profile-photo" class="photo-placeholder">
                    <img id="photo-preview" src="https://via.placeholder.com/150/2c2c2c/ffffff?text=Foto" alt="Foto de Perfil" class="photo-preview">
                    <span class="upload-text">Enviar Foto</span>
                </label>
            </div>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="fullName">Email</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Confirme seu CPF" required>
                </div>
                <button href="../main.html" type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
