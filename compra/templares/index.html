<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Loja de Jogos</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .jogo {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        img {
            width: 180px;
            height: 180px;
            border-radius: 5px;
        }
        button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005ecb;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Loja de Jogos</h1>

    {% for jogo in jogos %}
    <div class="jogo">
        <img src="{{ jogo.imagem }}" alt="{{ jogo.nome }}">
        <h3>{{ jogo.nome }}</h3>
        <p>R$ {{ jogo.preco }}</p>
        <button>Comprar</button>
    </div>
    {% endfor %}
</body>
</html>
