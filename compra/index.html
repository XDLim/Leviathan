<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Leviathan-compra</title>
</head>
<body>
    <header class="header">

        <!--Divisão da esquerda-->
        <div class="header-left">
            <a href="#" class="logo-link">
                <img src="/Menu/imagem/logo.png" alt="Logo do Site" class="logo-site">
            </a>
            <nav class="main-nav">
                <a href="#" class="suporte-nav">Suporte</a>
            </nav>
        </div>
        
        <!--Dvisão central-->
        <div class="header-center">
            <nav class="secondary-nav">
                <a href="../Menu/Descobrir/index.html">Descobrir</a>
                <a href="#">Navegar</a>
                <a href="#">Novidades</a>
            </nav>
        </div>

        <!--Divisão da direita-->
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar loja">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="auth-buttons">
                <a href="../Menu/Entrar e cadastrar/Entrar.html" class="btn-auth">Entrar</a>
                <a href="../Menu/Entrar e cadastrar/Cadastrar.html" class="btn-auth btn-auth-primary">Cadastrar</a>
            </div>
        </div>
        
    </header>

    <main>
        <h1>Meu carrinho</h1>
        <section class="conteudo_carrinho">
            <img class="sem_imagem" src="./img/falta_imagem.png" alt="Capa do jogo">
            <div class="primeira_parte">
                <p class="nome_jogo">God of War Ragnarok</p>
                <p class="preco">R$ 199,92</p>
                <p class="lancamento">Lançamento desde: 9 de novembro de 2022</p>
            </div>
            
            <div class="classificação_de_idade">
                <img src="./img/classificação_18.webp" alt="Classificação indicativa">
                <p>18 anos</p>
                <p></p>
            </div>

            <hr>

            <div class="detalhes_compra">
                <p class="resumo">Resumo da <br>
                compra</p>
                <div class="compra">
                    <p>Preço:</p>
                    <p>R$199,02</p>
                </div>
                <hr>
            </div>

        </section>
    </main>
</body>
</html>
