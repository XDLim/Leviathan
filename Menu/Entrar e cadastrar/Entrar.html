<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
    .container { display: flex; flex-direction: column; gap: 10px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .container h1 { text-align: center; margin-top: 0; }
    .container form { display: flex; flex-direction: column; gap: 10px; }
    .container input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .container button { padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; }
    .toggle-link { text-align: center; margin-top: 10px; cursor: pointer; color: #007bff; text-decoration: underline; }
    #message { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; display: none; }
  </style>
</head>
<body>

  <div class="container">
    <div id="login-form-container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="E-mail" required>
        <input type="password" id="login-senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <div class="toggle-link" onclick="showRegisterForm()">Ainda não tem conta? Cadastre-se</div>
    </div>

    <div id="register-form-container" style="display: none;">
      <h1>Cadastro</h1>
      <form id="registerForm">
        <input type="email" id="register-email" placeholder="E-mail" required>
        <input type="password" id="register-senha" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
      </form>
      <div class="toggle-link" onclick="showLoginForm()">Já tem conta? Faça login</div>
    </div>
  </div>

  <div id="message"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginContainer = document.getElementById('login-form-container');
    const registerContainer = document.getElementById('register-form-container');
    const messageDiv = document.getElementById('message');

    function showLoginForm() {
      loginContainer.style.display = 'block';
      registerContainer.style.display = 'none';
      messageDiv.style.display = 'none';
      messageDiv.textContent = '';
    }

    function showRegisterForm() {
      loginContainer.style.display = 'none';
      registerContainer.style.display = 'block';
      messageDiv.style.display = 'none';
      messageDiv.textContent = '';
    }

    // --- Lógica para Login ---
    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('login-email').value;
      const senha = document.getElementById('login-senha').value;
      
      messageDiv.style.display = 'block';
      messageDiv.style.backgroundColor = '#e9ecef';
      messageDiv.style.color = '#495057';
      messageDiv.textContent = 'Carregando...';
      
      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (response.status === 200) {
          messageDiv.style.backgroundColor = '#d4edda';
          messageDiv.style.color = '#155724';
          messageDiv.textContent = 'Login bem-sucedido! Olá, ' + data.user.email;
        } else {
          messageDiv.style.backgroundColor = '#f8d7da';
          messageDiv.style.color = '#721c24';
          messageDiv.textContent = 'Erro: ' + data.message;
        }
      } catch (error) {
        messageDiv.style.backgroundColor = '#f8d7da';
        messageDiv.style.color = '#721c24';
        messageDiv.textContent = 'Erro de conexão com o servidor. Verifique se o backend está rodando.';
      }
    });

    // --- Lógica para Cadastro ---
    registerForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('register-email').value;
      const senha = document.getElementById('register-senha').value;

      messageDiv.style.display = 'block';
      messageDiv.style.backgroundColor = '#e9ecef';
      messageDiv.style.color = '#495057';
      messageDiv.textContent = 'Carregando...';

      try {
        const response = await fetch('http://localhost:3000/cadastro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (response.status === 201) {
          messageDiv.style.backgroundColor = '#d4edda';
          messageDiv.style.color = '#155724';
          messageDiv.textContent = 'Usuário cadastrado com sucesso!';
          // Opcional: redireciona para o login após o sucesso
          setTimeout(showLoginForm, 2000); 
        } else {
          messageDiv.style.backgroundColor = '#f8d7da';
          messageDiv.style.color = '#721c24';
          messageDiv.textContent = 'Erro: ' + data.message;
        }
      } catch (error) {
        messageDiv.style.backgroundColor = '#f8d7da';
        messageDiv.style.color = '#721c24';
        messageDiv.textContent = 'Erro de conexão com o servidor. Verifique se o backend está rodando.';
      }
    });
  </script>

</body>
</html>
