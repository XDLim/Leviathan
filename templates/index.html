<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Gaming Store</title>
    <link rel="stylesheet" href="../static/css/Entrar.css">
</head>
<body>
    <!-- Imagem de fundo -->
    <div class="background-image">
        <img src="../static/imagens/menu/Entrar/fundo-liquido-colorido-abstrato-exoplaneta-padrao-de-mar-cosmico-manchas-de-tinta-azul-claro-e-escuro_551880-144.avif" alt="background-image">
    </div>

    <!-- Section principal -->
    <section class="login-section">
        <div class="content-wrapper">
            <!-- Container do Formulário -->
            <div class="form-container">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="../static/imagens/menu/logo.png" alt="">
                    </div>
                    <span class="logo-text">Leviathan</span>
                </div>

                <h1>Bem-vindo de volta</h1>
                <p class="subtitle">Entre na sua conta para continuar</p>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                        <span class="error-message" id="emailError">Por favor, insira um e-mail válido</span>
                    </div>

                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <span class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres</span>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-link">Esqueci minha senha</a>
                    </div>

                    <button type="submit" class="btn-primary">Entrar</button>
                </form>

                <div class="divider">
                    <span>OU</span>
                </div>

                <button class="btn-google" onclick="loginWithGoogle()">
                    <span class="google-icon">G</span>
                    Entrar com Google
                </button>

                <div class="signup-link">
                    Não tem uma conta? <a href="#">Cadastre-se agora</a>
                </div>
            </div>

            <!-- Container dos Vídeos -->
            <div class="videos-container">
                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="../static/imagens/fortnite/video gameplay.mp4.webm.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 1</div>
                </div>

                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="video2.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 2</div>
                </div>

                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="video3.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 3</div>
                </div>

                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="video4.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 4</div>
                </div>

                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="video5.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 5</div>
                </div>

                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="video6.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 6</div>
                </div>

                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="video7.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 7</div>
                </div>

                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="video8.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 8</div>
                </div>

                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="video9.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 9</div>
                </div>

                <div class="video-item">
                    <video autoplay loop muted playsinline>
                        <source src="video10.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">Vídeo 10</div>
                </div>
            </div>
        </div>
    </section>

    <script src="../static/js/Entrar.js"></script>
</body>
</html>
