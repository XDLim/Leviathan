<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Gaming Store</title>
    <link rel="stylesheet" href="../static/css/Cadastrar.css">
</head>
<body>
    <div class="background-image"></div>

    <section class="login-section">
        <div class="content-wrapper">
            <div class="form-container">
                <div class="logo">
                    <div class="logo-icon">
                      <img src="../static/imagens/batman/logo.png" alt="">
                    </div>
                    <span class="logo-text">Leviathan</span>
                </div>

                <h1>Cadastre-se Aqui</h1>
                <p class="subtitle">Cadastre-se no Nosso Site</p>

                <form action="/Cadastrar" class="Cadastrar" method="POST">

                    <label for="Email">Email</label>
                    <input type="email" name="email" placeholder="Email" required>

                    <label for="Senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>

                    <label for="Confirmar-Senha">Confirmar Senha</label>
                    <input type="password" name="confirmarsenha" placeholder="Confirmar senha" required>


                    <button type="submit" class="btn-cadastro">Cadastrar</button>

                    
                </form>

                <div class="divider">
                    <span>OU</span>
                </div>

                <button class="btn-google" onclick="loginWithGoogle()">
                  <img src="../static/imagens/menu/Entrar/Chrome-Google-Logo-PNG-Image-Background.webp" alt="" class="icon_google">
                    
                    Cadastrar com Google
                </button>

                <div class="signup-link">
                    Ja tem uma conta? <a href="/Entrar">Entre Aqui</a>
                </div>
            </div>

            <div class="videos-container">
                <div class="video-carousel">
                    <div class="video-slide active">
                        <video autoplay loop muted playsinline>
                            <source src="../static/imagens/fortnite/video gameplay.mp4.webm.mp4" type="video/mp4">
                        </video>
                    </div>

                    <div class="video-slide">
                        <video loop muted playsinline>
                            <source src="../static/imagens/fc25/video gameplay.mp4.webm.mp4.mp4" type="video/mp4">
                        </video>
                    </div>

                    <div class="video-slide">
                        <video loop muted playsinline>
                            <source src="../static/imagens/nba2k25/NBA2K25 video.mp4" type="video/mp4">
                        </video>
                    </div>

                    <div class="video-slide">
                        <video loop muted playsinline>
                            <source src="../static/imagens/rocket/video gameplay.mp4.webm.mp4.mp4" type="video/mp4">
                        </video>
                    </div>

                    <div class="video-slide">
                        <video loop muted playsinline>
                            <source src="../static/imagens/red dead/video gameplay.mp4.webm.mp4.mp4" type="video/mp4">
                        </video>
                    </div>

                    <div class="video-slide">
                        <video loop muted playsinline>
                            <source src="../static/imagens/red dead/pt-br-fnfig-36-00-c1s4-egs-launcher-keyart-og-blade-2560x1440-2560x1440-6e8e2548501d 1.png.webp.mp4" type="video/mp4">
                        </video>
                    </div>


                </div>

                </div>
        </div>
    </section>

</body>
</html>
